                body {
             font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px 20px;
        }

          
        .header {
            background-color: #333;
            color: white;
            padding: 1em 0;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 15px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            height: 600px; /* Fixed height for uniformity */
            object-fit: cover; /* Ensures the image covers the area */
            border-radius: 5px;
        }
        .product h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #444;
        }
        .product p {
            font-size: 1.1em;
            color: #777;
        }
        .price {
            color: #d00;
            font-weight: bold;
            font-size: 1.3em;
        }
        .buy-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .buy-button:hover {
            background-color: #45a049;
        }
        @media(max-width: 700px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
